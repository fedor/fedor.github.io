<!DOCTYPE html>
<html>

<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-155295044-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-155295044-1');
	</script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<style>
		{{#include}}
			./css/styles.css
		{{/include}}
	</style>
	<title>Fedor Korshunov</title>
</head>

<body>
	<div id="header">
		<div id="title">
			<h1 id="name">Fedor Korshunov</h1>
			<p id="subtext">
				software architect, engineer, and manager
			</p>
		</div>

		<p id="navlinks">
		{{#pages}}
			<a href="{{id}}.html">{{title}}</a>
		{{/pages}}
		</p>	
	</div>

	<div id="content">
		{{#markdown}}
			{{#include}}
				pages/{{id}}.md
			{{/include}}
		{{/markdown}}
	</div>
</body>

</html>
